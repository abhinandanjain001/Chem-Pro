# Netlify Configuration for ChemGenius

[build]
  # Build command
  command = "npm run build"
  
  # Directory to deploy (Vite outputs to dist/)
  publish = "dist"
  
  # Environment variables (you'll set these in Netlify dashboard)
  # VITE_API_KEY will be set in Netlify UI

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
