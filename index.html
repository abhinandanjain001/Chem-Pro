<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chem Pro - AI Chemistry Learning Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out',
            'spin-slow': 'spin 8s linear infinite',
            'spin-reverse': 'spin-reverse 10s linear infinite',
            'orbit-1': 'orbit1 4s linear infinite',
            'orbit-2': 'orbit2 5s linear infinite',
            'orbit-3': 'orbit3 6s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'spin-reverse': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(-360deg)' },
            },
            orbit1: {
              '0%': { transform: 'rotate(0deg) translateX(60px) rotate(0deg)' },
              '100%': { transform: 'rotate(360deg) translateX(60px) rotate(-360deg)' },
            },
            orbit2: {
              '0%': { transform: 'rotate(120deg) translateX(80px) rotate(-120deg)' },
              '100%': { transform: 'rotate(480deg) translateX(80px) rotate(-480deg)' },
            },
            orbit3: {
              '0%': { transform: 'rotate(240deg) translateX(70px) rotate(-240deg)' },
              '100%': { transform: 'rotate(600deg) translateX(70px) rotate(-600deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          }
        },
      },
    }
  </script>
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    /* 3D Presets */
    .perspective-1000 {
      perspective: 1000px;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
